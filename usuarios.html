<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="wrapper">
        <section class="users">
            <header>

                <div class="content">
                    <img src="#" alt="">
                    <div class="details">
                        <span>
                            Coding Nepal
                        </span>
                        <p>Active now</p>
                    </div>

                </div>

                <a href="#" class="logout">Cerrar sesi√≥n</a>
            </header>

            <div class="search">
                <span class="text">Selecciona un usuario para chatear</span>
                <input type="text" placeholder="Usuario para buscar">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="users-list">
                <a href="#">
                    <div class="content">
                        <img src="assets/JEANPI.PNG" alt="">
                        <div class="details">
                            <span>Favio angulo</span>
                            <p>Este es un mensaje</p>
                        </div>
                    </div>

                    <div class="status-dot"><i class="fa fa-circle"></i></div>
                </a>


                <a href="#">
                    <div class="content">
                        <img src="#" alt="">
                        <div class="details">
                            <span>Favio angulo</span>
                            <p>Este es un mensaje</p>
                        </div>
                    </div>

                    <div class="status-dot"><i class="fa fa-circle"></i></div>
                </a>


            </div>


        </section>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
